<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="key">
        <div>
            <h1 style="text-align: center;font-size:90px">Keyboard</h1>
        </div>
    <input class="screen" type="text" id="display" readonly>
    <br>
    <div  class="same">
    <input type="button" value="`" onclick="Value('`')">
    <input type="button" value="1" onclick="Value('1')">
    <input type="button" value="2" onclick="Value('2')">
    <input type="button" value="3" onclick="Value('3')">
    <input type="button" value="4" onclick="Value('4')">
    <input type="button" value="5" onclick="Value('5')">
    <input type="button" value="6" onclick="Value('6')">
    <input type="button" value="7" onclick="Value('7')">
    <input type="button" value="8" onclick="Value('8')">
    <input type="button" value="9" onclick="Value('9')">
    <input type="button" value="0" onclick="Value('0')">
    <input type="button" value="-" onclick="Value('-')">
    <input type="button" value="=" onclick="Value('=')">
    <input class="more" type="button" value="backspace" onclick="clearDisplay()">
    </div>
    <div class="same1">
    <input class="more1" type="button" value="tab" onclick="Value('    ')">
    <input type="button" value="Q" onclick="Value('Q')">
    <input type="button" value="W" onclick="Value('W')">
    <input type="button" value="E" onclick="Value('E')">
    <input type="button" value="R" onclick="Value('R')">
    <input type="button" value="T" onclick="Value('T')">
    <input type="button" value="Y" onclick="Value('Y')">
    <input type="button" value="U" onclick="Value('U')">
    <input type="button" value="I" onclick="Value('I')">
    <input type="button" value="O" onclick="Value('O')">
    <input type="button" value="P" onclick="Value('P')">
    <input type="button" value="[" onclick="Value('[')">
    <input type="button" value="]" onclick="Value(']')">
    <input type="button" value="\" onclick="Value('/')">
   
    </div>
    <div class="same2">
    <input class="more2" type="button" value="caps lock" onclick="Value('')">
    <input type="button" value="A" onclick="Value('A')">
    <input type="button" value="S" onclick="Value('S')">
    <input type="button" value="D" onclick="Value('D')">
    <input type="button" value="F" onclick="Value('F')">
    <input type="button" value="G" onclick="Value('G')">
    <input type="button" value="H" onclick="Value('H')">
    <input type="button" value="J" onclick="Value('J')">
    <input type="button" value="K" onclick="Value('K')">
    <input type="button" value="L" onclick="Value('L')">
    <input type="button" value=";" onclick="Value(';')">
    <input type="button" value="'" onclick="Value('')">
    <input class="more2" type="button" value="enter" onclick="Value('')">
    </div>
    <div class="same3">
    <input class="more3" type="button" value="shift" onclick="Value('')">
    <input type="button" value="Z" onclick="Value('Z')">
    <input type="button" value="X" onclick="Value('X')">
    <input type="button" value="C" onclick="Value('C')">
    <input type="button" value="V" onclick="Value('V')">
    <input type="button" value="B" onclick="Value('B')">
    <input type="button" value="N" onclick="Value('N')">
    <input type="button" value="M" onclick="Value('M')">
    <input type="button" value="," onclick="Value(',')">
    <input type="button" value="." onclick="Value('.')">
    <input type="button" value="/" onclick="Value('/')">
    <input class="more3" type="button" value="shift" onclick="Value('')">
   </div>
   <div class="same4">
    <input class="more" type="button" value="                                                                    " onclick="Value(' ')">
   </div>
   <footer>
    <h1 style="background-color:rgba(0, 0, 0, 0.19);color:white;text-align:center;">designed by @ashish22cse17</h1>
   </footer>
 </div>
    <script src="script.js"></script>
</body>
</html>
